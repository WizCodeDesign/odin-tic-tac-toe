<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Odin Tic Tac Toe</title>
</head>
<body>
    <img class="bg-img" src="resources/images/arcade.jpg" alt="Arcade Background">
    <div class="content">
        <h1>Odin Tic Tac Toe</h1>
        <button id="start-game">Start Game</button>
        <button id="reset-game">Reset Game</button>
        <div class="game-board">
            <div id="cell-1" class="cell">X</div>
            <div id="cell-2" class="cell"></div>
            <div id="cell-3" class="cell"></div>
            <div id="cell-4" class="cell"></div>
            <div id="cell-5" class="cell"></div>
            <div id="cell-6" class="cell"></div>
            <div id="cell-7" class="cell"></div>
            <div id="cell-8" class="cell"></div>
            <div id="cell-9" class="cell"></div>
        </div>
    </div>
</body>
</html>
