<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <title>Odin Tic Tac Toe</title>
    
</head>
<body>
    <div class="game-container">
        <h1>Tic-Tac-Toe</h1>
        
        <div class="setup-section" id="setup">
            <div class="input-group">
                <label for="player1-name">Player 1 Name (X):</label>
                <input type="text" id="player1-name" placeholder="Enter Player 1 name" maxlength="15">
            </div>
            <div class="input-group">
                <label for="player2-name">Player 2 Name (O):</label>
                <input type="text" id="player2-name" placeholder="Enter Player 2 name" maxlength="15">
            </div>
            <button class="btn" id="start-game">Start Game</button>
        </div>

        <div class="game-section hidden" id="game">
            <div class="score-board">
                <div class="score-item">
                    <div id="player1-score-name">Player 1</div>
                    <div class="score-number" id="player1-score">0</div>
                </div>
                <div class="score-item">
                    <div>Ties</div>
                    <div class="score-number" id="ties-score">0</div>
                </div>
                <div class="score-item">
                    <div id="player2-score-name">Player 2</div>
                    <div class="score-number" id="player2-score">0</div>
                </div>
            </div>

            <div class="game-info" id="game-info">Get ready to play!</div>
            
            <div class="gameboard" id="gameboard">
                <button class="cell" data-index="0"></button>
                <button class="cell" data-index="1"></button>
                <button class="cell" data-index="2"></button>
                <button class="cell" data-index="3"></button>
                <button class="cell" data-index="4"></button>
                <button class="cell" data-index="5"></button>
                <button class="cell" data-index="6"></button>
                <button class="cell" data-index="7"></button>
                <button class="cell" data-index="8"></button>
            </div>
            
            <div class="game-result" id="game-result"></div>
            
            <button class="btn" id="restart-game">New Game</button>
            <button class="btn" id="reset-all">Reset Everything</button>
        </div>
    </div>
</body>
</html>
